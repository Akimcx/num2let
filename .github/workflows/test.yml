name: Run test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:


jobs:
  test:

    runs-on: ubuntu-latest
    steps:
      - name: Set up repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: action/setup-go@v4
        with:
          go-version: '1.21'

      - name: Launch Tests
        run: go test -v .
